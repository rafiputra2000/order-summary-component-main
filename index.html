<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="main-container">
    <div class="card">
      <img class="img-hero" src="images/illustration-hero.svg" alt="">
      <div class="card-container">
        <p class="title">Order Summary</p>
        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="card-middle">
          <img class="img-music" src="images/icon-music.svg" alt="">
          <div class="card-middle-inside">
            <div class="inside-text">
              <span class="inside1">Annual Plan</span>
            </div>
            <div class="inside-text">
              <span class="inside2">$59.99/year</span>
            </div>
          </div>
          <a class="change-link" href="#">Change</a>
        </div>
        <div class="button-primary">
          <a class="link-proceed" href="#">Proceed to Payment</a>
          <a class="link-cancel" href="#">Cancel Order</a>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/rafi-pramasukma/">Rafi Pramasukma Ekhaputera</a>.
    </div>
  </div>



  <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any
  device anywhere you like!



  Proceed to Payment
  Cancel Order -->

</body>

</html>
